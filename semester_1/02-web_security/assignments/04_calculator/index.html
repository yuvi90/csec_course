<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <main class="vh-100 d-flex">
        <!-- Calculator Side -->
        <div class="calculator-container">
            <!-- Nav  -->
            <div class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-2 fs-4">
                    <i class="fa-solid fa-calculator"></i>
                    <p class="m-0 fw-bold">Calculator</p>
                </div>

                <!-- Hamburger -->
                <div class="hamburger fs-4">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>

            <!-- Calculator -->
            <div class="container-fluid py-2">
                <div>
                    <p class="text-end input">0</p>
                </div>

                <div class="container-fluid">
                    <div class="row gap-1 mt-1">
                        <button data-reset class="col border-0 rounded-1  p-4 bg-danger util">CE</button>
                        <button data-del class="col border-0 rounded-1  p-4 util">
                            <i class="fa-solid fa-delete-left"></i>
                        </button>
                        <button data-operator class="col border-0 rounded-1  p-4 operator">%</button>
                        <button data-operator class="col border-0 rounded-1  p-4 operator">/</button>
                    </div>

                    <div class="row gap-1 mt-1">
                        <button data-number class="col border-0 rounded-1  p-4 num">7</button>
                        <button data-number class="col border-0 rounded-1  p-4 num">8</button>
                        <button data-number class="col border-0 rounded-1  p-4 num">9</button>
                        <button data-operator class="col border-0 rounded-1  p-4 operator">*</button>
                    </div>

                    <div class="row gap-1 mt-1">
                        <button data-number class="col border-0 rounded-1  p-4 num">4</button>
                        <button data-number class="col border-0 rounded-1  p-4 num">5</button>
                        <button data-number class="col border-0 rounded-1  p-4 num">6</button>
                        <button data-operator class="col border-0 rounded-1  p-4 operator">-</button>
                    </div>

                    <div class="row gap-1 mt-1">
                        <button data-number class="col border-0 rounded-1  p-4 num">1</button>
                        <button data-number class="col border-0 rounded-1  p-4 num">2</button>
                        <button data-number class="col border-0 rounded-1  p-4 num">3</button>
                        <button data-operator class="col border-0 rounded-1  p-4 operator">+</button>
                    </div>

                    <div class="row gap-1 mt-1">
                        <button data-sign class="col border-0 rounded-1  p-4 util">+/-</button>
                        <button data-number class="col border-0 rounded-1  p-4 num">0</button>
                        <button data-number class="col border-0 rounded-1  p-4 util">.</button>
                        <button data-equal class="col border-0 rounded-1  p-4">=</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- History Side -->
        <div class="menu">
            <div class="p-3 d-flex justify-content-between align-items-center">
                <p class="fw-bold m-0">History</p>
                <button class="btn btn-sm btn-danger" data-clear-history>Clear</button>
            </div>
            <div class="p-3">
                <ul class="list-group list-group-flush history-list" style="white-space: nowrap;">
                    <li class="list-group-item text-muted">No history</li>
                </ul>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
