<!DOCTYPE html>
<html lang="en">

<head>
  <title>Count</title>
  <script>
    let counter = 0;
    function count() {
      if (counter == 10) {
        counter = 0;
      }
      counter++;
      alert(counter);
    }
  </script>
</head>

<body>
  <h1>Hello!</h1>
  <button onclick="count()">Count</button>
</body>

</html>
