<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Form</title>
</head>

<body>
  <!-- Hospital Form -->
  <form action="">
    <div>
      <label for="fname">First Name:</label>
      <input type="text" name="fname" id="fname" required placeholder="First name">
    </div>

    <div>
      <label for="lname">Last Name:</label>
      <input type="text" name="lname" id="lname" required placeholder="Last name">
    </div>

    <div>
      <label for="phone">Phone:</label>
      <input type="tel" name="phone" id="phone" required placeholder="Phone number">
    </div>

    <div>
      <label for="address">Address:</label>
      <input type="text" name="address" id="address" required placeholder="Address">
    </div>

    <div>
      <label for="gender">Gender:</label>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div>
      <label for="dob">Date of Birth:</label>
      <input type="date" name="dob" id="dob">
    </div>

    <input type="submit">
  </form>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    const form = document.querySelector("form");
    emailjs.init("dnLSTlpvCMgKhYDL0");

    form.addEventListener("submit", function (event) {
      event.preventDefault();

      const name = document.querySelector("#fname").value;
      const email = document.querySelector("#lname").value;
      const phone = document.querySelector("#phone").value;
      const address = document.querySelector("#address").value;
      const gender = document.querySelector("#gender").value;
      const dob = document.querySelector("#dob").value;

      const templateParams = {
        name: name,
        email: email,
        phone: phone,
        address: address,
        gender: gender,
        dob: dob,
      };

      emailjs
        .send("service_n5fbq0m", "template_3een9qc", templateParams)
        .then(
          function (response) {
            console.log("SUCCESS!", response.status, response.text);
          },
          function (error) {
            console.log("FAILED...", error);
          }
        )
    });
  </script>
</body>

</html>
